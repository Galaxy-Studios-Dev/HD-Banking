        <style>
            a {
                color:rgb(225, 220, 220);
                text-decoration: none;

            }

            body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

            height: 100vh;
            margin: 0;
            }

            .container {
                background-color: white;

                height: 400px;

            h2 {
                margin-bottom: 20px;
                text-align: center;
            }

                margin-bottom: 15px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            input {
                width: 300px;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            button {
                width: 300px;
                padding: 10px;
                background-color: #5cb85c;
                border: none;
                color: white;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #4cae4c;
            }

            #message {
                margin-top: 20px;
                text-align: center;
            }

            .error {
                color: red;
                font-size: 0.9em;
            }

            .password-hint {
                font-size: 0.9em;
                color: #666;
                margin-top: 5px;
